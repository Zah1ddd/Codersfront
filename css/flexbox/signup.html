<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="container">
        
        
            <nav class="navbar">
                <ul>
                    <li class="textt-1">cryptraffic</li>
                    <li class="textt-2">Sign in</li>
                </ul>
            </nav>
            <div class="text-1">    
            <p class="p-1">Create an account</p>
            <p class="p-2">Required fields have an asterisk</p>
        </div>
        <div class="fullname">
            <ul>
                <li class="fullname-name">First name*</li>
                <li class="fullname-surname">Last name*</li>
            </ul>
        </div>
        <div class="first-name">
            <input type="text" placeholder="First name">
        </div>    
            <div class="email-name">
                <ul>
                    <li class="email-namme">Email*</li>
                </ul>
            </div>
            <div class="password-name">
                <ul>
                    <li class="password-namme">Password*</li>
                </ul>
            </div>
            <div class='last-name'>
                <input type="text" placeholder="Last name">
            </div>
        <div class="email">
            <input type="email" placeholder="Email">
        </div>
        <div class="password">
            <input type="password" placeholder="Minimum 8 characters">
        </div>
        <div class="plus">
            <button class="plus-1"></button>
        </div>
        <div class="agreement">
            <p class="style-1">I certify that i am 18 years of age or older,agree to the</p>
            <p class="style-2">User Agreement</p>
            <p class="style-3">,and acknowledge the</p>
            <p class="style-4">Privacy Policy</p>
        </div>
        <a class="button" href="">Create free account</a>
        <img class="img-1" src="/html/assets/signup foto flexbox.png" alt="">
        <img class="img-2" src="/html/assets/eva_arrow-forward-sign up flexbox.png" alt="">
    </section>
</body>
</html>
